<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <!--<link rel="stylesheet" href="/main.css" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<!--di bwh ini dari spring.io-->
<!--<div id="react"></div>-->

<!--di bwh ini dari stormpath-->
<!--Note: for ease of testing we are pulling in libraries using a CDN but normally you would use something like webpack to combine all your Javascript into one file.-->
<div id='root'></div>

<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>




<script type="text/babel">
    var Employee = React.createClass({
        render: function() {
            return (
                    <tr>
                        <td>{this.props.employee.name}</td>
                        <td>{this.props.employee.age}</td>
                        <td>{this.props.employee.years}</td>
                    </tr>);
        }
    });



                        var EmployeeTable = React.createClass({
                        render: function() {
                        var rows = [];
                        this.props.employees.forEach(function(employee) {
                        rows.push(<Employee employee={employee} />);
                    });
                        return (
                        <table>
                        <thead>
                        <tr>
                        <th>Name</th><th>Age</th><th>Years</th>
                        </tr>
                        </thead>
                        <tbody>{rows}</tbody>
                        </table>);
                    }
                    });

                        var EMPLOYEES = [
                        {name: 'Joe Biden', age: 45, years: 5},
                        {name: 'President Obama', age: 54, years: 8},
                        {name: 'Crystal Mac', age: 34, years: 12},
                        {name: 'James Henry', age: 33, years: 2}
                        ];


    ReactDOM.render(
            <EmployeeTable employee={EMPLOYEES} />, document.getElementById('root')
    );
            



</script>

</body>
</html>
